@()
<!DOCTYPE html>
<html lang="en" ng-app="leaveMessageSystem">
    <head>
        <title>Leave Message System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("/lib/bootstrap/css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/loader.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("/lib/angularjs/angular-csp.css")">

        <script src="@routes.Assets.versioned("/lib/jquery/jquery.min.js")"></script>

        <script src="@routes.Assets.versioned("/lib/bootstrap/js/bootstrap.min.js")"></script>

        <script src="@routes.Assets.versioned("/lib/angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("/lib/angularjs/angular-route.min.js")"></script>
        <script src="@routes.Assets.versioned("/lib/angularjs/angular-resource.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/app.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/controller/send-form.controller.js")"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Leave Message System</a>
                </div>
            </div>
        </nav>

        <div id="main-content" class="container-fluid">
            <div class="row">
                <div id="message-enter-panel" class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Leave message form
                        </div>
                        <div class="panel-body">
                            @*if(!formErrorMsg.isEmpty) {
                                <div class="alert alert-danger text-center">
                                    <span class="glyphicon glyphicon-minus-sign"></span> @formErrorMsg
                                </div>
                            }*@

                            <div ng-controller="SendMessageFormController">
                                <h4><small>* - Required field</small></h4>

                                <form name="msgForm" novalidate>
                                    <label>
                                        Name *
                                            <input placeholder="Please enter your name..." ng-model="message.userName" name="uName" required pattern="^[A-Z]'?[-a-zA-Z]+$">
                                    </label>
                                    <div ng-show="msgForm.$submitted || msgForm.uName.$touched">
                                        <div ng-show="msgForm.uName.$error.required">Required field</div>
                                        <div ng-show="msgForm.uName.$error.pattern">Doesn't match te pattern</div>
                                    </div>
                                    <label>
                                        Message text *
                                        <input placeholder="Please enter your text message..." ng-model="message.messageText" name="msgText" required>
                                    </label>
                                    <div ng-show="msgForm.$submitted || msgForm.msgText.$touched">
                                        <div ng-show="msgForm.msgText.$error.required">Required field</div>
                                    </div>
                                    <input type="button" value="Leave message" ng-click="send(msgForm)">
                                </form>

                                <p>Result: {{result}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 col-md-offset-1">
                    <h2>Messages: </h2>
                    <div id="preloader" class='loader loader1'>
                        <div>
                            <div>
                                <div>
                                    <div>
                                        <div>
                                            <div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="messages">
                            <!-- <script defer src="routes.Assets.versioned("javascripts/message.service.js")" type="text/javascript"></script> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
